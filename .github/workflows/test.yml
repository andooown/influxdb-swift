name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    strategy:
    container:
      image: swift:${{ matrix.swift_image }}
    strategy:
      fail-fast: false
      matrix:
        swift_image: ["5.0", "5.1", "5.2"]
    steps:
      - uses: actions/checkout@v2
      - name: Show version
        run: |
          swift --version
      - name: Run test
        run: swift test
  mac:
    name: Test on macOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        xcode_version: ["11.5"]
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode
        run: sudo xcode-select -s '/Applications/Xcode_${{ matrix.xcode_version }}.app/Contents/Developer'
      - name: Show versions
        run: |
          swift --version
          xcodebuild --version
      - name: Run test
        run: swift test
